<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>吃什么</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">🍤 吃什么啊</h1>
    </header>
    <main class="main">
      <section class="section">
        <div class="section-item">
          <div class="section-item-child">
            <h3 class="s-i-c-title s-i-c-title-1">早餐</h3>
            <ul class="food-list">
              <li class="food-list-item">
                <input type="checkbox" name="" id="Breakfast-1" />
                <label for="Breakfast-1">炒河粉</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Breakfast-2" />
                <label for="Breakfast-2">猪肠碌</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Breakfast-3" />
                <label for="Breakfast-3">原味汤粉</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Breakfast-4" />
                <label for="Breakfast-4">纯磨豆浆</label>
              </li>
            </ul>
          </div>
          <div class="section-item-child">
            <h3 class="s-i-c-title s-i-c-title-2">午餐</h3>
            <ul class="food-list">
              <li class="food-list-item">
                <input type="checkbox" name="" id="Lunch-1" />
                <label for="Lunch-1">番茄炒蛋</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Lunch-2" />
                <label for="Lunch-2">手撕鸡</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Lunch-3" />
                <label for="Lunch-3">青椒炒肉丝</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Lunch-4" />
                <label for="Lunch-4">大白菜炒娃娃菜</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="section-item">
          <div class="section-item-child">
            <h3 class="s-i-c-title s-i-c-title-3">晚餐</h3>
            <ul class="food-list">
              <li class="food-list-item">
                <input type="checkbox" name="" id="Dinner-1" />
                <label for="Dinner-1">栗子炖鸡</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Dinner-2" />
                <label for="Dinner-2">椰子鸡</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Dinner-3" />
                <label for="Dinner-3">豆豉鲮鱼</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="Dinner-4" />
                <label for="Dinner-4">五爪金龙炖排骨</label>
              </li>
            </ul>
          </div>
          <div class="section-item-child">
            <h3 class="s-i-c-title s-i-c-title-4">宵夜</h3>
            <ul class="food-list">
              <li class="food-list-item">
                <input type="checkbox" name="" id="XiaoYe-1" />
                <label for="XiaoYe-1">楼下关东煮</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="XiaoYe-2" />
                <label for="XiaoYe-2">溪头五彩薯</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="XiaoYe-3" />
                <label for="XiaoYe-3">上洋鱼码</label>
              </li>
              <li class="food-list-item">
                <input type="checkbox" name="" id="XiaoYe-4" />
                <label for="XiaoYe-4">东水茶泡饭</label>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <aside class="aside">
        <div class="aside-item">
          <img
            src="./img/tomcat.jpg"
            alt=""
            class="touxiang"
            draggable="true"
          />
          <div class="aside-item-user">
            <h3>飞翔的企鹅</h3>
          </div>
          <div class="aside-item-greet">
            <h4>早上好</h4>
          </div>
        </div>
        <div class="aside-item">
          <div class="aside-item-title">吃这些</div>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="footer-left">
        <div class="f-l-item">🍤 <span>吃什么 </span>品牌</div>
      </div>
      <div class="footer-right">
        <div class="f-r-item">📞 电话：123456</div>
        <div class="f-r-item">📧 邮箱：123456</div>
        <div class="f-r-item">
          友情链接：
          <a href="#">什么都不吃公司</a>
        </div>
        <div class="f-r-item">
          <a href="#">备案号123456</a>
        </div>
      </div>
    </footer>
  </body>
</html>
